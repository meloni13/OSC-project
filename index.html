<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <!-- Google Fonts -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="login/styles.css" />
</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip" />
    <div class="cover">
      <div class="front">
        <img src="login/frankie.jpg" alt="" />
        <!-- <div class="text">
            <span class="text-1"
              >Every new friend is a <br />
              new adventure</span
            >
            <span class="text-2">Let's get connected</span>
          </div> -->
      </div>
      <!-- <div class="back">
          <img src="PaniPuri.jpeg" class="backImg" alt="" />
          <div class="text" id="hiddenImg">
            <span class="text-1"
              >Lets Sign-Up and rock on the <br />
              Street Foods
            </span>
            <span class="text-2">Let's get connected</span>
          </div>
        </div> -->
    </div>

    <div class="form-content">
      <form action="/home" method="post" class="existingUser">
        <div class="login-form">
          <div class="title">SignIn</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fa fa-envelope"></i>
              <input type="email" name="email" id="userEmail" placeholder="Email" required />
            </div>
            <div class="input-box">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" id="userPassword" placeholder="Password" required />
            </div>
            <div class="wrongDetails none">Invalid Credentials</div>
            <div class="forgot text"><a href="#">Forgot Password</a></div>
            <div class="button submit">
              <input type="submit" value="Submit" />
            </div>
            <div class="text login-text">
              Don't have an account?<a href=""><br /><label for="flip">SignUp Now</label>
              </a>
            </div>
          </div>
        </div>
      </form>
      <form action="/newUser" method="post" class="newUser">
        <div class="signup-form">
          <div class="title">SignUp</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Name" name="newName" required />
            </div>
            <div class="input-box">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Email" name="newEmail" required />
            </div>
            <div class="input-box">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" name="newPassword"  required/>
            </div>
            <div class="button submit">
              <input type="submit" value="Submit" />
            </div>
            <div class="text sign-up-text">
              Already have an account?<a href="">
                <br />
                <label for="flip">SignIn Now</label>
              </a>
            </div>
          </div>
        </div>
    </div>
    </form>


  </div>
  <script src="login/app.js"></script>
</body>

</html>
