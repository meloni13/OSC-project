<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="add-new/styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-content">
        <h1>Thelewala Information</h1>
        <form
          action="/addnewthelewala"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="input-boxes">
            <div class="flex-horizontal">
              <div class="input-box">
                <span class="text">Name</span>
                <input
                  type="text"
                  name="newThelewala"
                  placeholder="Name of Thelewala"
                />
              </div>
              <div class="input-box">
                <span class="text">Thelewala Number</span>
                <input
                  type="tel"
                  name="newNumber"
                  placeholder="Number of Thelewala"
                />
              </div>
            </div>
            <div class="flex-horizontal">
              <div class="input-box">
                <span class="text">Category</span>
                <select name="category" id="" class="category">
                  <option name="" value="0">Select Option</option>
                  <option name="South Indian" value="South Indian"
                    >South Indian</option
                  >
                  <option name="Chinese" value="Chinese">Chinese</option>
                  <option name="Chaat" value="Chaat">Chaat</option>
                  <option name="Italian" value="Italian">Italian</option>
                  <option name="Sandwich" value="Sandwich">Sandwich</option>
                </select>
              </div>
              <div class="input-box">
                <span class="text">Area</span>
                <input type="text" name="areaName" placeholder="Eg. Malad" />
              </div>
            </div>
            <div class="flex-horizontal">
              <div class="input-box">
                <span class="text">Reviews</span>
                <input
                  type="textarea"
                  name="reviews"
                  placeholder="Enter your reviews"
                />
              </div>

              <div class="input-box">
                <span class="text">URL for the Location</span>
                <input
                  type="text"
                  name="newURL"
                  placeholder="URL from Google Maps"
                />
              </div>
            </div>
            <div>
              <div class="input-box" style="margin: 0 40px;">
                <!-- <span class="text">Ratings</span>
                <div class="input-box">
                  <ul class="stars">
                    <li class="star"><i class="fa fa-star"></i></li>
                    <li class="star"><i class="fa fa-star"></i></li>
                    <li class="star"><i class="fa fa-star"></i></li>
                    <li class="star"><i class="fa fa-star"></i></li>
                    <li class="star"><i class="fa fa-star"></i></li>
                  </ul>
                </div> -->
                <div class="rating-wrap">
                  <h2 class="text">Ratings</h2>
                  <div class="center">
                    <fieldset class="rating">
                      <input
                        type="radio"
                        id="star5"
                        name="rating"
                        value="5"
                      /><label for="star5" class="full"></label>
                      <input
                        type="radio"
                        id="star4.5"
                        name="rating"
                        value="4.5"
                      /><label for="star4.5" class="half"></label>
                      <input
                        type="radio"
                        id="star4"
                        name="rating"
                        value="4"
                      /><label for="star4" class="full"></label>
                      <input
                        type="radio"
                        id="star3.5"
                        name="rating"
                        value="3.5"
                      /><label for="star3.5" class="half"></label>
                      <input
                        type="radio"
                        id="star3"
                        name="rating"
                        value="3"
                      /><label for="star3" class="full"></label>
                      <input
                        type="radio"
                        id="star2.5"
                        name="rating"
                        value="2.5"
                      /><label for="star2.5" class="half"></label>
                      <input
                        type="radio"
                        id="star2"
                        name="rating"
                        value="2"
                      /><label for="star2" class="full"></label>
                      <input
                        type="radio"
                        id="star1.5"
                        name="rating"
                        value="1.5"
                      /><label for="star1.5" class="half"></label>
                      <input
                        type="radio"
                        id="star1"
                        name="rating"
                        value="1"
                      /><label for="star1" class="full"></label>
                      <input
                        type="radio"
                        id="star0.5"
                        name="rating"
                        value="0.5"
                      /><label for="star0.5" class="half"></label>
                    </fieldset>
                  </div>
                  <input type="hidden" name="starAns" value="" />
                  <h4 id="rating-value"></h4>
                </div>
              </div>
            </div>

            <div class="button-section">
              <div class="button btn">
                <a href="https://www.google.com/maps" target="_blank"
                  ><button type="button">Google Maps</button></a
                >
              </div>
              <div class="camera">
                <button type="button" class="btn camera-btn">Camera</button>
                <button type="button" id="capture" class="hide">Capture</button>
                <video id="player" class="hide" controls autoplay></video>
                <!-- <input type="file" name="image" /> -->
                <!-- <input type="" /> -->
                <canvas
                  id="canvas"
                  width="320"
                  height="240"
                  class="hide"
                ></canvas>
              </div>
            </div>
            <div class="imageURLAccess">
              <input type="hidden" name="imageURL" value="" />
            </div>

            <br />
            <!-- <div class="input-box">
              <input type="file" name="image" />
            </div> -->

            <div class="submit button">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="loader-container">
      <img src="add-new/loader.gif" alt="" />
    </div>
    <script src="add-new/addnew.js"></script>
  </body>
</html>
